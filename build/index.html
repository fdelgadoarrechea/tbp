<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Thirteen Bled Promises | Official Website</title>
    <link rel="icon" href="images/icon.jpg" sizes="32x32" />
    <link rel="icon" href="images/icon.jpg" sizes="192x192" />
    <link rel="apple-touch-icon" href="images/icon.jpg" />
  </head>
  <body>
    <!-- Content Starts Here -->
    <div
      class="
        min-h-screen
        bg-gradient-to-r
        from-black
        to-green-100
        p-4
        flex flex-col
        justify-center
        sm:py-12
      "
    >
      <img
        src="images/af_logo.png"
        alt=""
        class="absolute inset-0 w-full h-screen object-cover opacity-10"
      />
      <img
        src="images/af_logo.png"
        alt=""
        class="absolute inset-0 w-full h-screen object-fill opacity-10"
      />
      <img
        src="images/af_logo.png"
        alt=""
        class="absolute inset-0 w-full h-screen object-contain opacity-10"
      />
      <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
          class="
            md:absolute
            md:transform
            md:-rotate-6 md:-translate-x-20 md:-translate-y-10
            text-center
            pb-6
          "
        >
          <img src="images/logo_small.png" class="inline" />
        </div>

        <img src="images/announcement-flyer1.jpg" alt="" />
        <figure
          class="md:flex bg-gray-100 bg-opacity-75 rounded-b-lg p-8 md:p-0"
        >
          <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
            <blockquote>
              <p class="text-lg font-semibold">
                "We are very happy to join the Lacerated Records family and
                really looking forward to share with you the new stuff that is
                coming out. Stay tune!"
              </p>
            </blockquote>
            <figcaption class="font-medium">
              <div class="text-gray-500">
                Message sent from the outer reach of the Heliopause, closer to
                Voyagers 1 and 2
              </div>
            </figcaption>
          </div>
        </figure>
        <div class="relative px-4 py-10 sm:rounded-3xl sm:p-20">
          <div class="max-w-md mx-auto">
            <div class="grid grid-flow-col grid-rows-1 grid-cols-5 gap-4">
              <div>
                <a href="https://www.facebook.com/thirteenbp" target="_blank">
                  <img src="images/fb.png" class="rounded-full shadow-lg" />
                </a>
              </div>
              <div>
                <a
                  href="https://www.instagram.com/thirteenbledpromises/"
                  target="_blank"
                >
                  <img src="images/ig.png" class="rounded-full shadow-lg" />
                </a>
              </div>
              <div>
                <a
                  href="https://thirteenbledpromises.bandcamp.com"
                  target="_blank"
                >
                  <img
                    src="images/bandcamp.png"
                    class="rounded-full shadow-lg"
                  />
                </a>
              </div>
              <div>
                <a
                  href="https://open.spotify.com/artist/6bUmAVEYMl46N3Ilj0n8rm"
                  target="_blank"
                >
                  <img src="images/spoty.png" class="rounded-full shadow-lg" />
                </a>
              </div>
              <div>
                <a
                  href="https://thirteenbledpromises.bigcartel.com"
                  target="_blank"
                >
                  <img src="images/bc.png" class="rounded-full shadow-lg" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Ends Here -->
  </body>
</html>
